<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0C4DE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tower" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="url(#ground)"/>
  
  <!-- Agricultural fields -->
  <rect x="50" y="420" width="150" height="80" fill="#8FBC8F" opacity="0.8"/>
  <rect x="220" y="420" width="150" height="80" fill="#90EE90" opacity="0.8"/>
  <rect x="390" y="420" width="150" height="80" fill="#98FB98" opacity="0.8"/>
  <rect x="560" y="420" width="150" height="80" fill="#7CFC00" opacity="0.8"/>
  
  <!-- Field dividers -->
  <line x1="200" y1="420" x2="200" y2="500" stroke="#556B2F" stroke-width="2"/>
  <line x1="370" y1="420" x2="370" y2="500" stroke="#556B2F" stroke-width="2"/>
  <line x1="540" y1="420" x2="540" y2="500" stroke="#556B2F" stroke-width="2"/>
  
  <!-- KPP Tower 1 -->
  <rect x="200" y="200" width="40" height="200" fill="url(#tower)"/>
  <rect x="190" y="180" width="60" height="20" fill="url(#tower)"/>
  <circle cx="220" cy="190" r="8" fill="#FFD700"/>
  
  <!-- KPP Tower 2 -->
  <rect x="400" y="180" width="40" height="220" fill="url(#tower)"/>
  <rect x="390" y="160" width="60" height="20" fill="url(#tower)"/>
  <circle cx="420" cy="170" r="8" fill="#FFD700"/>
  
  <!-- KPP Tower 3 -->
  <rect x="600" y="220" width="40" height="180" fill="url(#tower)"/>
  <rect x="590" y="200" width="60" height="20" fill="url(#tower)"/>
  <circle cx="620" cy="210" r="8" fill="#FFD700"/>
  
  <!-- Power lines connecting towers -->
  <line x1="240" y1="190" x2="390" y2="170" stroke="#2F4F4F" stroke-width="3"/>
  <line x1="440" y1="170" x2="590" y2="210" stroke="#2F4F4F" stroke-width="3"/>
  
  <!-- Energy flow lines -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.8">
    <line x1="220" y1="190" x2="420" y2="170" stroke-dasharray="5,5"/>
    <line x1="420" y1="170" x2="620" y2="210" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Agricultural support building -->
  <rect x="300" y="350" width="100" height="70" fill="#4682B4"/>
  <rect x="310" y="360" width="20" height="20" fill="#87CEEB"/>
  <rect x="340" y="360" width="20" height="20" fill="#87CEEB"/>
  <rect x="370" y="360" width="20" height="20" fill="#87CEEB"/>
  
  <!-- Irrigation system -->
  <rect x="50" y="520" width="700" height="10" fill="#4682B4"/>
  <circle cx="100" cy="525" r="5" fill="#87CEEB"/>
  <circle cx="200" cy="525" r="5" fill="#87CEEB"/>
  <circle cx="300" cy="525" r="5" fill="#87CEEB"/>
  <circle cx="400" cy="525" r="5" fill="#87CEEB"/>
  <circle cx="500" cy="525" r="5" fill="#87CEEB"/>
  <circle cx="600" cy="525" r="5" fill="#87CEEB"/>
  <circle cx="700" cy="525" r="5" fill="#87CEEB"/>
  
  <!-- Solar panels for agricultural support -->
  <rect x="50" y="450" width="120" height="60" fill="url(#panel)"/>
  <rect x="60" y="460" width="25" height="15" fill="#FFD700"/>
  <rect x="90" y="460" width="25" height="15" fill="#FFD700"/>
  <rect x="120" y="460" width="25" height="15" fill="#FFD700"/>
  
  <!-- Water storage tank -->
  <circle cx="700" cy="480" r="30" fill="#4682B4"/>
  <rect x="690" y="450" width="20" height="30" fill="#4682B4"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F4F4F">Raparin 50MW KPP Project</text>
  <text x="400" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B8E23">Sulaymaniyah Governorate, Iraq</text>
  
  <!-- Energy indicators -->
  <circle cx="750" cy="100" r="15" fill="#FFD700" opacity="0.9"/>
  <text x="750" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">50MW</text>
  
  <!-- Agricultural support indicator -->
  <circle cx="50" cy="100" r="12" fill="#32CD32"/>
  <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">AGRI</text>
  
  <!-- Status indicator -->
  <circle cx="50" cy="130" r="12" fill="#FFA500"/>
  <text x="50" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">PLANNED</text>
</svg> 